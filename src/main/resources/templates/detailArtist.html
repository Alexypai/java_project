<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body class="ember-application">

	<div>
		<nav th:replace="fragments/nav :: navi"></nav>

		<div class="container">
			<h2>DÃ©tail de l'artiste [[${artist.name}]] </h2>

			<form id="saveForm" th:action="'/thym/artists/'" method="post" class="row">
				<input type="hidden" th:value="${artist.id}" name="id">
			<div class="row">
				<div class="col-lg-12">
					<div class="form-group">
						<label for="name" class="form-control-label">Nom</label>
						<input type="text" id="name" name="name" class="form-control" th:value="${artist.name}">


						<label for="title" class="form-control-label">Albums</label>
						<div class="row">
							<div class="col-lg-10">
								<div class="list-group" th:each="album : ${artist.albums}">
									<li class="list-group-item" th:text="${album.title}" name="title" id="title" >Let Thk</li>
								</div>
							</div>
							<div class="col-lg-2 text-center">
								<div class="list-group text-center" th:each="album : ${artist.albums}">
									<a th:href="'thym/artists/'+${album.artist}+'/Album/'+${album.id}+'/delete'"><button class="btn-danger list-group-item list-group-item-action" th:if="${album.title}"><span class="glyphicon glyphicon-remove"></span></button></a>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-10">
								<input type="text" placeholder="Ajouter un album..." class="form-control ember-text-field ember-view">
							</div>
							<div class="col-lg-2 text-center">
								<button class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span></button>

							</div>
						</div>
					</div>
				</div>
			</div>
			</form>

			<div class="row">
				<button form="saveForm" class="btn btn-primary" value="Enregistrer">Enregistrer</button>
				<button class="btn btn-danger"><a style="color: white" th:href="'/thym/artists/'+${artist.id}+'/delete'"></a>Supprimer</button>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body class="ember-application">

<div>
  <nav th:replace="fragments/nav :: navi"></nav>

  <div class="container">
      <div class="col-lg-12">
        <h1>Liste des artistes</h1>
        <a href="/thym/artists/new/artist" class="btn btn-primary">Nouvel artiste</a>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Nom
                <span class="glyphicon glyphicon-chevron-up"></span>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="artist : ${artists}">
              <th scope="row" th:text="${artist.name}">A Cor Do Som</th>
              <td><a th:href="'/thym/artists/'+${artist.id}">Détail</a></td>
            </tr>
            <tr>
              <th scope="row" >Aaron Copland &amp; London Symphony Orchestra</th>
              <td><a href="#">Détail</a></td>
            </tr>

          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <!--                            <li class="page-item disabled" th:if="${pageNumber} == 1">-->
            <!--                                <a href="#" class="page-link">«</a>-->
            <!--                            </li>-->
            <li class="page-item" th:if="${artists.hasPrevious()}">
              <a th:href="@{/thym/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}" class="page-link">«</a>
            </li>
            <li class="page-item">
              <a class="page-link">Page <span th:text="${pageNumber}">1</span></a>
            </li>
            <li class="page-item" th:if="${artists.hasNext()}">
              <a class="page-link" th:href="@{/thym/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">
                »
              </a>
            </li>

          </ul>
        </nav>
        </div>
    </div>
  </div>
</body></html>
